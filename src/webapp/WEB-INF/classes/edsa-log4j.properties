#Root logger
log4j.rootLogger=DEBUG, General, SYSLOG
#==============================================================
# Log configuration for all EDSA logs. To change this log level send a PUT type request e.g. http://localhost:8080/edsa/log?logLevel=INFO
#==============================================================
log4j.logger.com.contactual.edsa= DEBUG, com.contactual.edsa
log4j.appender.com.contactual.edsa=org.apache.log4j.DailyRollingFileAppender
log4j.appender.com.contactual.edsa.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.com.contactual.edsa.File=D:/work/logs/edsa.log
log4j.appender.com.contactual.edsa.Append=false
log4j.appender.com.contactual.edsa.layout=org.apache.log4j.PatternLayout
log4j.appender.com.contactual.edsa.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p %c %x - %m%n
#==============================================================
# Log configuration for all general logs
#==============================================================
log4j.appender.General=org.apache.log4j.RollingFileAppender
log4j.appender.General.File=D:/work/logs/edsa_genral.log
log4j.appender.General.Threshold=DEBUG
log4j.appender.General.Append=false
log4j.appender.General.MaxFileSize=10000KB
log4j.appender.General.MaxBackupIndex=5
log4j.appender.General.layout=org.apache.log4j.PatternLayout
log4j.appender.General.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} %-5p %c %x - %m%n
#==============================================================
# Log configuration for OLTP direct DB service
#==============================================================
log4j.logger.OLTPDirectDB= INFO, OLTPDirectDB
log4j.appender.OLTPDirectDB=org.apache.log4j.DailyRollingFileAppender
log4j.appender.OLTPDirectDB.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.OLTPDirectDB.File=D:/work/logs/edsa-oltp-query.log
log4j.appender.OLTPDirectDB.Append=false
log4j.appender.OLTPDirectDB.layout=org.apache.log4j.PatternLayout
log4j.appender.OLTPDirectDB.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} [%X{EXTTID} : %X{EDSATID} : %X{USERID} : %m]%n
#==============================================================
