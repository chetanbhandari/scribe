#==============================================================
# Log configuration for Syslog
#==============================================================
log4j.logger.SYSLOG= INFO, SYSLOG
log4j.appender.SYSLOG=org.apache.log4j.net.SyslogAppender
log4j.appender.SYSLOG.threshold=INFO
log4j.appender.SYSLOG.syslogHost=192.168.148.76:514
log4j.appender.SYSLOG.facility=user
log4j.appender.SYSLOG.Header=true
log4j.appender.SYSLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.SYSLOG.layout.conversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} [%X{EXTTID} : %X{EDSATID} : %X{USERID} : %m]%n